<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Sets characters for the page -->
  <meta charset="UTF-8">
  <!-- scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UN SDG Goals Demo</title>
  <!-- Imports the un-goal module -->
  <script type="module" src="./un-goal.js"></script>
  <style>
    /*Sets default font and aligns the text */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* grid layout with proper spacing*/
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    /* button style */
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- title of page -->
  <h1>Sustainable Goals</h1>
  <!-- Grid of custom elements for un-goal-->
  <div class="grid">
    <un-goal goal="1"></un-goal>
    <un-goal goal="2"></un-goal>
    <un-goal goal="3"></un-goal>
    <un-goal goal="4"></un-goal>
    <un-goal goal="5"></un-goal>
    <un-goal goal="6"></un-goal>
    <un-goal goal="7"></un-goal>
    <un-goal goal="8"></un-goal>
    <un-goal goal="9"></un-goal>
    <un-goal goal="10"></un-goal>
    <un-goal goal="11"></un-goal>
    <un-goal goal="12"></un-goal>
    <un-goal goal="13"></un-goal>
    <un-goal goal="14"></un-goal>
    <un-goal goal="15"></un-goal>
    <un-goal goal="16"></un-goal>
    <un-goal goal="17"></un-goal>
  </div>
  <!-- Button to have random goal-->
  <button onclick="randomizeGoal()">Change Random Goal</button>

  <script>
    //function to randomize displayed goal
    function randomizeGoal() {
      //selects all the un-goal elements
      const goals = document.querySelectorAll('un-goal');
      // picks random index for the number of goals
      const randomIndex = Math.floor(Math.random() * goals.length);
      //random goal from 1 - 17
      const randomGoal = Math.floor(Math.random() * 17) + 1;
      //sets goal of randomly selected goal
      goals[randomIndex].goal = randomGoal.toString();
    }
  </script>
</body>
</html>
